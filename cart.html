<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | Phantom studioZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0a0f;
      color: white;
    }
    header {
      background-color: #580b5f;
      padding: 20px;
      text-align: left;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    h2 {
      color: #ff2ec6;
      text-align: center;
    }
    table {
      margin: auto;
      width: 60%;
      border-collapse: collapse;
      background: #1c1a24;
      border-radius: 8px;
    }
    td, th {
      padding: 15px;
      border-bottom: 1px solid #444;
    }
    .total {
      text-align: right;
      font-weight: bold;
      color: #ff2ec6;
    }
    .btn-group {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background: #ff2ec6;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      color: white;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      background: #1c1a24;
      padding: 20px;
      border-radius: 8px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }
    footer {
      background-color: #1c1a24;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
    .note {
      color: #bbb;
      font-size: 0.9rem;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Phantom studioZ</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="retail.html">Retail</a>
      <a href="#">Services</a>
      <a href="#">Academy</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <h2>Your Cart</h2>
  <table id="cart-table">
    <tbody id="cart-items"></tbody>
    <tfoot>
      <tr><td colspan="2" class="total">Total: <span id="total">R0</span></td></tr>
    </tfoot>
  </table>

  <div class="btn-group">
    <button onclick="window.location.href='retail.html'">Continue Shopping</button>
    <button onclick="clearCart()">Clear Cart</button>
  </div>

  <form id="orderForm">
    <h2>Delivery Details</h2>
    <select name="delivery" required>
      <option value="">Select Delivery Option</option>
      <option value="Pickup (Free)">Pick-up (Free)</option>
      <option value="Courier">Pingo Box Collection</option>
    </select>
    <div class="note">
      Courier fees will be based on location and weight, which will be invoiced prior to delivery.
    </div>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="address" placeholder="Street Address" required />
    <input type="text" name="city" placeholder="City" required />
    <input type="text" name="postal" placeholder="Postal Code" required />
    <input type="hidden" name="cart_summary" id="cartSummary" />
    <button type="submit">Submit Order</button>
  </form>

  <footer>
    © 2025 Phantom studioZ — Cart Page
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("R8YQ6uFuEg24lKXoj"); // Replace with your actual EmailJS public key

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const cartItems = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
      let total = 0;
      let summary = "";

      cartItems.innerHTML = "";

      cart.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${item.product}</td><td>R${item.price}</td>`;
        cartItems.appendChild(row);
        total += parseFloat(item.price);
        summary += `${product} - R${price}\n`;
      });

      totalDisplay.textContent = "R" + total;
      document.getElementById("cartSummary").value = summary + "\nTotal: R" + total;
    }

    function clearCart() {
      localStorage.removeItem("cart");
      loadCart();
    }

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_ps73eee", "template_xkluzkn", this)
        .then(() => {
          alert("Order submitted! You’ll receive a confirmation email.");
          clearCart();
          this.reset();
        }, err => {
          alert("Error sending email: " + err.text);
        });
    });

    window.onload = loadCart;
  </script>
</body>
</html>
